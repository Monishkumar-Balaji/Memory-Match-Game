<!DOCTYPE html>
<html>
<head>
    <title>Pairing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Memory Pair Game</h2>

<center>
<div class="controls">
    <form id="startForm">
        <label>Select Level:</label><br>
        <input type="radio" name="level" value="2"> Easy  
        <input type="radio" name="level" value="4"> Medium  
        <input type="radio" name="level" value="6"> Hard  
        <br><br>
        <button type="submit">Start Game</button>
        <button type="button" onclick="restartGame()">Restart</button>
    </form>
</div>
</center>

<h3 id="timer">Time: 0</h3>

<div class="board" id="board"></div>

<script src="script.js"></script>
</body>
</html>
