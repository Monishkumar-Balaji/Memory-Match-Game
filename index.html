<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pairing Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header></header>
    <main >
        <div class="choose-difficulty">
            <label>Choose difficulty</label><br>
            <form onsubmit="loadBoxes(event)">
                <input type="radio" name="difficulty" value="2"><label>Easy</label>
                <br>
                <input type="radio" name="difficulty" value="4"><label>Medium</label>
                <br>
                <input type="radio" name="difficulty" value="6"><label>Hard</label>
                <br>
                <button type="submit">Start Game</button>
            </form>
        </div>
        <div class="outer-box">
            <div class="box">

            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
